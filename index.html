<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="flex-container">
        <section>
            <h1 id="title">Game of Life</h1>
        </section>
        <section id="game-menu">
            <label>Podaj szerokość:</label>
            <input type="number" min="1" max="100" id="width" value="50">
            <label>Podaj wysokość:</label>
            <input type="number" min="1" max="100" id="height" value="50">
            <button id="createBoard">Stwórz tablicę</button>
        </section>
        <section id="game-set">
            <button id="play">graj</button>
            <button id="pause">pauza</button>
        </section>
        <section id="board">
        </section>

    </div>
</body>

</html>
